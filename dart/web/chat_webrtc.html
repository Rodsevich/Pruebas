<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>WebRTC chat con Dart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat_webrtc.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>

  <div id="chat">
    <div id="pantalla-chat">
      <p>Chat WebRTC</p>
    </div>
    <div id="comandos">
      <input id="texto" />
      <button id="enviar">Enviar</button>
    </div>
  </div>
  <div id="conexion-servidor">
    <input id="conexion-servidor__nombre" type="text" />
    <button id="conexion-servidor__boton-conectar">Conectar al servidor</button>
  </div>
  <div id="conexion-par">
    <select id="conexion-par__pares" name="pares" disabled="true"></select>
    <button id="conexion-par__boton-conectar">Conectar al par</button>
    <button id="conexion-par__boton-desconectar" disabled>Desconectar</button>
  </div>
  <!-- <button id=""></button> -->

  <div id="output"></div>

  <!-- <div id="video-output">
      <p id="info">Mostrando desde la URL: </p>
        <a id="url-link" href="#">#</a>
      <video id="vid" autoplay="true" />
  </div> -->

</body>
</html>
